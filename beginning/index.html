<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 08</title>
    <script src="js/employee-management.js"></script>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <h3>The Employee Management Application</h3>
    <p><b>Add Employee</b></p>
         <form id="employee">
            <div class="sec">
                <label for="name">Name:</label>
                <input type="text" name="Name" id="Name">
                <span id="name_error">Name is required!</span>
            </div>
    
            <div class="sec">
                <label for="title">Title:</label>
                <input type="text" name="Title" id="Title">
                <span id="title_error">Title is required!</span>
            </div>
            
            <div class="sec">
                
                <label for="extension">Extension:</label>
                <input type="number" name="Extension" id="Extension">
                <span id="extension_error">Extension number is required!</span>
            </div>
            
            <button id="submit" type="button" class="add">Add</button>
        </form>  
        <p class="show"><b>Showing <small id="count"></small> employees</b></p>
    
        <table>
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Title</td>
                    <td>Extension</td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <script src="js/employee-management.js"></script>
    
</body>
</html>
